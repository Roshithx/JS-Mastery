<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="main bg-dark vh-100">
        <div class="container d-flex justify-content-center align-content-center">
             <h1 class="text-warning mt-5">Know About Country</h1>
             
        </div>
        <div class="text-center">
                <button onclick="getAllCountry()" class="btn btn-success mt-3"> Generate Random Country</button>
             </div>
        <article id="result" class="d-flex justify-content-center">

        </article>
       
    </div>
  
</body>
<script>
    let getAllCountry = async ()=>{
        
         try{

           let response1=await fetch("https://restcountries.com/v3.1/all")
        //    console.log(response1);
          let response2= await response1.json()
        //   console.log(response2);
           const displayIndex=Math.floor(Math.random()*response2.length)
           displayData=response2[displayIndex]
           console.log(displayData);
           
          result.innerHTML=`
              <section class="border bg-light mt-5 rounded shadow " style="width: 600px; height: 500px;">
            <div>
                <h3 class="mt-4 mx-5">${displayData.name.common}</h3>
                <img width="200px" class="mt-4 mx-5" src=${displayData.flags.png} alt="">
               
            </div>
            <div class="mt-5">
                <a class="mt-4 mx-5" href="${displayData.maps.googleMaps}">Google Map</a>
                <p class="mt-4 fw-bold  mx-5">Continent: <span class="text-success">${displayData.continents}</span> </p>
                <p class="mt-4 fw-bold mx-5">Capital: <span class="text-success">${displayData.capital}</span> </p>
                <p class="mt-4 fw-bold mx-5">Language: <span class="text-success">${displayData.languages}</span> </p>
                <p class="mt-4 fw-bold mx-5">Time Zone: <span class="text-success">${displayData.timezones}</span> </p>
            </div>
        </section>
          `
          
           
         }
         catch(er){
            console.log(er);
            
         }
    }
    
</script>
</html>
