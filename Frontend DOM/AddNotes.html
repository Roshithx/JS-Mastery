<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <main class="container">
       <section class="row">
        <div class="col-2 ">
        </div>
          <section class="col-8 mt-5 ">
            <form>
                <div class="mb-3 df">
                  <input type="text" class="form-control" id="note" placeholder="">
                </div>
              </form>
              <button onclick="addNote()" class="btn btn-primary">Add</button>
              <h2 class="text-primary mt-3" >All notes</h2>
              <div >
                <ol id="output">
                    
                </ol>
              </div>
          </section>
    
       </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    let addNote=()=>{
        //get input from user
        if(note.value){
            content=note.value
            output.innerHTML  += `<li>${content}</li>`
        }
        else{
            alert("Add a content")
        }
    }
</script>
</html>
