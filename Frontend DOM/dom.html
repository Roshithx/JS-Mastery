<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1 class="dom">DOM</h1>  
    <h1 id="doms">Document Object Model Methods/Selectors</h1> 
    <ul class="dom">
        <li>document.getElementByTagName</li>
        <li>document.getElementByClassName</li>
        <li>document.getElementById  /id</li>
        <li>document.querySelector(`tag/.class/#id`)</li>
        <li>document.querySelectorAll(`tag/.class/#id`)</li>
    </ul>                  
</body>
</html>
