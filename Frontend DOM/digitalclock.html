<script>

    const showTime=()=>{
        let time=new Date();
        let hour=time.getHours();
        let min=time.getMinutes();
        let sec=time.getSeconds();
        result.innerHTML=`${hour}:${min}:${sec} ${hour>=12?"PM":"AM"}`   
    }
    setInterval(showTime,1000)
    showTime();
</script>
