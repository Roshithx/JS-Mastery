<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-danger mt-5 mb-5 text-center">Lottery Prediction</h1>
    <!-- prediction result -->
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8 ">
      <div class="border border-black rounded p-5 w-100" >
        <p class="fw-bolder fs-1 text-center text-success" id="result">Lottery Status</p>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  const lotteryStatus=new Promise((resolve,reject)=>{
   let myLotteryNum=2
   let winnerLottery=Math.floor(Math.random()*5)+1 
   if(myLotteryNum==winnerLottery){
    resolve("You Won Lottery")
   }else{
    reject("Better luck next time")
   }
 })
 lotteryStatus.then((output)=>{
  result.innerHTML=`<p class="text-danger">${ output}</p>`
 }).catch((reason)=>{
  result.innerHTML=reason
 })
</script>
</html>
