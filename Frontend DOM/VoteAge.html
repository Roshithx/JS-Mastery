<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Age</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container ">
      <div class="row"> 
       <div class="col-2 ">
       </div>
       <div class="col-8 mt-5">
        <h1 class="text-danger">Voting Eligibility Calculator</h1>
        <form>
            <div class="mb-3">
              <label for="Age" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" placeholder="Enter Your Age">
            </div>
          </form>
            <div id="output">
               
            </div>
            <div>
                <button onclick="check()" class="btn btn-primary" >Check</button>
            </div>
       </div>
      </div>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    let check=()=>{
        //get age from user
       if(age.value){
           if(age.value>=18){
              
               document.getElementById("output").innerHTML=`<p class="text-success">You are eligible to vote</p>`
            }
           else{
           
            output.innerHTML= `<p>You are not eligible to vote</p>`
            output.style.color="red"
           }
       }
       else{
           alert("Please Enter Your Age")
       }

    }
</script>
</html>
