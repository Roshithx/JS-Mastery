<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <main class="containers ">
        <section class="row">
            <section class="col-12 ">
                <div class="calculator bg-dark p-4 rounded-3 ">
                    <form action="">
                        <div class="display">
                            <input type="text" id="display" placeholder="0">
                        </div>
                        <div>
                            <input type="button" value="AC" class="op" onclick="clearCalc()">
                            <input type="button" value="DE"  class="op" onclick="DelEnd()" >
                            <input type="button" value="." onclick="displayContent('.')" class="op" >
                            <input type="button" value="/" onclick="displayContent('/')"  class="op" >
                        </div>
                        <div>
                            <input type="button" value="7" onclick="displayContent('7')" >
                            <input type="button" value="8" onclick="displayContent('8')" >
                            <input type="button" value="9" onclick="displayContent('9')" >
                            <input type="button" value="*" onclick="displayContent('*')" class="op" >
                        </div>
                        <div>
                            <input type="button" value="4" onclick="displayContent('4')" >
                            <input type="button" value="5" onclick="displayContent('5')">
                            <input type="button" value="6" onclick="displayContent('6')">
                            <input type="button" value="-" onclick="displayContent('-')" class="op">
                        </div>
                        <div>
                            <input type="button" value="1" onclick="displayContent('1')"  >
                            <input type="button" value="2" onclick="displayContent('2')" >
                            <input type="button" value="3" onclick="displayContent('3')" >
                            <input type="button" value="+" onclick="displayContent('+')" class="op" >
                        </div>
                        <div>
                            <input type="button" value="00"onclick="displayContent('00')"  >
                            <input type="button" value="0"onclick="displayContent('0')" >
                            <input type="button" value="=" onclick="CalcNum()"  class="eq op" >
                        </div>
                    </form>
                   </div>
            </section>
        </section>
      
    </main>
</body>
<script src="main.js">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
